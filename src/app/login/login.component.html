
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(formdemo, userData)" #formdemo="ngForm">
          
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                [(ngModel)]="userData.username" 
                name="username"
                required
                #username="ngModel">
                <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid username!</span> 
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="userData.password"
                name="password"
                required
                password
                #password="ngModel">
              <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
            </div>
          
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!formdemo.valid">Login</button>
        </form>
      </div>
    </div>
  
  </div>
